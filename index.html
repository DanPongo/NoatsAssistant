<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel Notes generator</title>
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script defer src="main.js"></script>
</head>

<body>
    <h3 class="headline">צור משימה</h3>
    <div class="container">
        <form onsubmit="save(event)" class="mb-3">
            <div class="mb-3">
                <label for="descriptionBox" class="form-label">?מה לזכור</label>
                <textarea id="descriptionBox" class="form-control"></textarea>
            </div>

            <div class="mb-3">                
                <label for="timeBox" class="form-label-when">?מתי</label>
                <div class="timeBoxDiv">
                    <input type="datetime-local" id="timeBox" class="form-control">
                </div>
            </div>

            <div class="mb-3">
                <label for="priorityBox" class="form-label">?כמה דחוף</label>
                <br>
                <select id="priorityBox" class="priorityBox">
                    <option value="normal">לא כלכך</option>
                    <option value="important">קצת דחוף</option>
                    <option value="urgent">!בהול</option>
                </select>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">הוסף</button>
                <button type="reset" class="btn btn-secondary">נקה</button>
            </div>
        </form>

    <h7 class="allnotes">כל המשימות</h7>

        <section id="sectionTasks"></section>
    </div>
</body>
</html>
